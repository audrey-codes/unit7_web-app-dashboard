<!DOCTYPE html>
<html lang ="en">

<head>
  <title>WebApp Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <header>
    <h1>WebApp&trade;</h1>
    <div>
      <img src="icons/icon-bell.svg" alt="Notification Bell">
      <div id="notification"></div>
      <img src="images/member-3.jpg" alt="Profile Photo">
      <h3>Lillie Olson</h3>
    </div>
  </header>

  <nav>
    <a>
      <img src="icons/icon-dashboard.svg" alt="Dashboard">
    </a>
    <a>
      <img src="icons/icon-members.svg" alt="Members">
    </a>
    <a>
      <img src="icons/icon-visits.svg" alt="Visits">
    </a>
    <a>
      <img src="icons/icon-settings.svg" alt="Settings">
    </a>
  </nav>

  <main>
    <div class="main-header">
      <h2 class="headline">Dashboard</h2>
      <div class="main-header-search">
        <input type="search" placeholder="Search" />
      </div>
    </div>

  </main>

</body>
</html>
